<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lennart Sturm</title>
  <style>
    :root{
      --bg:#f5f6f7; --text:#1a1a1a; --muted:#555; --blue:#2563eb; --gray:#e5e7eb;
      --radius:10px; --max-w:800px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:system-ui, sans-serif; background:var(--bg); color:var(--text);
      display:flex; justify-content:center; padding:20px;
    }
    .container{width:100%; max-width:var(--max-w)}

    header{margin-bottom:24px; display:flex; justify-content:space-between; align-items:center;}
    header h1{font-size:22px; color:var(--blue);}
    nav{display:flex; gap:16px;}
    nav a{color:var(--muted); text-decoration:none; font-weight:500;}
    nav a:hover{color:var(--blue);}

    section{background:white; padding:20px; border-radius:var(--radius); margin-bottom:20px; border:1px solid var(--gray)}
    section h2{color:var(--blue); font-size:18px; margin-bottom:8px}
    section p{color:var(--muted); line-height:1.5}

    footer{margin-top:20px; text-align:center; color:var(--muted); font-size:14px}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Minimal Site</h1>
      <nav>
        <a href="#research">Research</a>
        <a href="#personal">Personal</a>
      </nav>
    </header>

    <main>
      <section id="research">
        <h2>Research</h2>
        <p>This section can contain notes, findings, and references for ongoing studies or projects.</p>
      </section>

      <section id="personal">
        <h2>Personal</h2>
        <p>This section can include personal updates, goals, or reflections in a simple, minimal layout.</p>
      </section>
    </main>

    <footer>
      Septmeber, 2025
    </footer>
  </div>
</body>
</html>
